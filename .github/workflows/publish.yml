name: 'ğŸš€ NPM Publish'

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies and build ğŸ”§
        run: pnpm install --save --legacy-peer-deps && npm run build

      - name: Publish package on NPM ğŸ“¦
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
